bot.token=${BOT_TOKEN}
bot.username=${BOT_USERNAME}
bot.nickname=${BOT_NICKNAME:}
bot.admin-id=${BOT_ADMIN_ID}

yookassa.shop-id=${YOOKASSA_SHOP_ID}
yookassa.secret-key=${YOOKASSA_SECRET_KEY}
yookassa.return-url=${YOOKASSA_RETURN_URL}

spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/starlink_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:starlink_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

logging.level.root=warn
logging.level.org.example=info
logging.level.org.hibernate.SQL=debug
logging.file.name=logs/bot.log
logging.pattern.console=[%d{HH:mm:ss}] [%level] [%logger{36}] - %msg%n
logging.pattern.file=[%d{yyyy-MM-dd HH:mm:ss}] [%level] [%logger{36}] - %msg%n